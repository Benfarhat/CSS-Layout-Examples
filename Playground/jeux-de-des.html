/* Refactor */
    
* {
  box-sizing: border-box;
}

.flex-display-flex{
    display: flex;
}
.flex-display-inline-flex{
    display: inline-flex;
}

/* -------------------------------------------- */
/* Global */
* {
  box-sizing: border-box;
}

/* Containe */
.flex-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  
}
.flex-inverse {
  flex-direction: row-reverse !important;
}
.column{
  flex-direction: column;
}

/* Flex-items */
.display-flex {
    display:flex;
    /* flex-grow: 1; */
}

.space-between{ 
  justify-content: space-between;
}
.space-around{ 
  justify-content: space-around;
}

.justify-center{
  justify-content: center;
}

.item-center{
  align-self: center;
}
.item-fin {
  align-self: flex-end;
}

/* Design */
:root {
    --main-bg-color: #166635;
    --main-bd-color: #444
}
body{
    margin:0;
    padding:0;
    background-color: var(--main-bg-color);  
    /* No selection */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}
[class^="des"], .des {
  background-color: #fff;
  position:relative;
  border-radius: 12px;
  margin: 16px;
  padding: 8px;
  width: 96px;
  height: 96px;  
  box-shadow:
    inset 0 3px white, 
    inset 0 -3px #777,
    inset 3px 0 #aaa, 
    inset -3px 0 #aaa;
}
.des:hover {
  cursor: pointer;
}

.rond {
  display: block;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin: 4px;
  background-color: var(--main-bd-color);  
  box-shadow: inset 0 3px #111, inset 0 -3px #555;
}

  /* Tooltip */

.tooltip:hover:after{
    box-shadow:
        inset 0 2px white, 
        inset 0 -2px #777,
        inset 2px 0 #aaa, 
        inset -2px 0 #aaa;
	padding: 3px 6px;
	background: #fff;
	content: attr(data-title);
	position: absolute;
	left: 0px;
	bottom: -24px;
    border-radius:4px;
    font-size:0.8em;
}

</style>
</head>
